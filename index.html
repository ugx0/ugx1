<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <header class="profile-header">
      <img src="img/pfp.webp" alt="Profile Picture" class="profile-pic">
      <h1>YuuJi <i class="bi bi-patch-check-fill"></i></h1>
      <p class="pronouns">ugx1 (he/him)</p>
      <p class="title">🏅 Discord Bug Hunter @ Discord Testers</p>
      <p class="location">📍 New York, USA</p>
    </header>

    <section class="status-section">
      <div class="status-card">
        <img src="img/pfp.webp" alt="Profile Picture" class="status-pic">
        <div>
          <p><strong>YuuJi</strong> <span class="status-label">Offline</span></p>
          <p class="status-detail">Last seen: 1 hour ago</p>
        </div>
      </div>
    </section>
    <section class="activity-section">
      <h2>What I’m Doing RN At A Glance</h2>
      <div class="activity">
            <div class="col-lg-6">
              <ul>
                <img src="https://api.statusbadges.me/badge/status/902049253919186995?style=for-the-badge" alt="Status" oncontextmenu="return false;" ondragstart="return false;">

              </ul>
            </div> 
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
